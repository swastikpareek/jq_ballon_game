<!DOCTYPE html>
<html>
<head>
  <title>Balloon Burst</title>
</head>
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/jquery-ui.js"></script>
<script type="text/javascript" src="scripts/script.js"></script>
<link rel="stylesheet" href="styles/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="styles/style.css"/>
<body>
  <div class="initial-screen">
    <div class="table">
      <h2> Balloon Burst
      </h2>
      <small> Burst the colourful ballons but beware of the bombs </small>
      <div class="form-container-complexity">
        <label class="label">Complexity Level </label>
        <div class="form-item">
          <input class="radio-button" type="radio" name="complexity" value="easy" checked>
          <label>Easy</label>
        </div>
        <div class="form-item">
          <input class="radio-button" type="radio" name="complexity" value="normal">
          <label>Normal</label>
        </div>
        <div class="form-item">
          <input class="radio-button" type="radio" name="complexity" value="expert">
          <label>Expert</label>
        </div>
      </div>
      <div class="form-container">
        <div class="form-item">
          <label class="label"> Diameter : <span class="diameter-reading" > 50 </span></label>
          <div id="diameter-slider" class="jq-slider" style="width:260px; margin:15px;"></div>
        </div>
      </div>
      <div class="form-container">
        <div class="form-item">
          <label class="label"> Max Item on screen : <span class="item-reading" > 10 </span></label>
          <div id="item-slider" class="jq-slider" style="width:260px; margin:15px;"></div>
        </div>
      </div>
      <div class="form-action"><button class="action">Start New Game</button></div>
    </div>
  </div>
  <div class="final-score-screen hidden"><div class="table"><div class="table-cell"><div>Your Score is : <span class="score-board"></span></div><div class="new_game"><button onclick="location.reload()">New Game </button></div></div></div></div>
  <div id="score">Score: <br/>
    <span class="computed_score"> 0 </span>
  </div>
</body>
</html>
